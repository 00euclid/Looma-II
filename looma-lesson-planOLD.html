	</head>

	<body onload="loadPageElements()">
		<div id = "bigcontainerdiv">
			<div id="headerDiv">
				<div id="navbar">
					<img id="logo" src="images/LoomaLogo.png">
					<div id="titleString">

		 -->			</div>

				</div>
				<div id="querybar">
					<form id="div_filter">
					</form>
				</div>
			</div>
			<div id="container">
				<div id="titleDiv">
				</div>
				<div id="outerResultsDiv">
					<div id="innerResultsMenu">

					<div id="innerResultsDiv">
					</div>
				</div>

				<div id= "displaybox" style="overflow-y:auto;">

		<div id="commands">
         <div class="btn-group">
          <button type="button" id="cmd-btn" class="btn btn-info" data-toggle="dropdown" aria-expanded="false">
            &nbsp;File Commands &nbsp;
            <i class="fa fa-caret-down" aria-hidden="true"></i>
          </button>
          <div class="dropdown-menu">
            <button class="dropdown-item file-cmd" id="new">New</button><br>
            <button class="dropdown-item file-cmd" id="open">Open</button><br>
            <button class="dropdown-item file-cmd" id="save">Save</button><br>

            <div class="dropdown-divider"></div><br>

            <button class="dropdown-item file-cmd" id="opentemplate">Open Template</button><br>
            <button class="dropdown-item file-cmd admin" id="savetemplate">Save Template</button><br>
            <button class="dropdown-item file-cmd admin" id="deletetemplate">Delete Template</button><br>

            <div class="dropdown-divider"></div><br>

            <button class="dropdown-item file-cmd" id="quit">Quit</button>
          </div>

      </div>
